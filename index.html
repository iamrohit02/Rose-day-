<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day My Love üåπ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --dark-bg: radial-gradient(circle at center, #2c0004, #000000);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: var(--dark-bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .scene {
            display: none;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .scene.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 77, 109, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 { color: var(--primary); font-size: 26px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        p { font-style: italic; font-size: 1.1rem; line-height: 1.4; }

        .main-gif { width: 140px; border-radius: 15px; margin: 10px 0; }
        .hero-img { width: 100%; border-radius: 15px; margin-bottom: 15px; }

        /* Memory Grid styling */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .memory-grid img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary);
            transition: transform 0.3s;
        }

        .memory-grid img:hover { transform: scale(1.1); }

        /* Rose Game styling */
        .rose-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .rose-btn {
            width: 70px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .rose-btn:hover { transform: translateY(-10px); }

        button {
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <div class="scene active" id="scene1">
        <div class="card">
            <h1>Happy Rose Day! üåπ</h1>
            <img src="https://i.ibb.co/3yFcRYNH/giphy.gif" class="main-gif">
            <p>"A rose for the most beautiful person in my life."</p>
            <button onclick="changeScene('scene2')">Open Memories</button>
        </div>
    </div>

    <div class="scene" id="scene2">
        <div class="card">
            <h1>Our Memories</h1>
            <div class="memory-grid">
                <img src="https://i.ibb.co/zWPKXMV0/d28facad6832e55c5d173f9b6a02fa58.jpg" alt="Memory 1">
                <img src="https://i.ibb.co/7Ndc2NWG/images.jpg" alt="Memory 2">
                <img src="https://i.ibb.co/hGtBg7z/images-1.jpg" alt="Memory 3">
                <img src="https://i.ibb.co/mVZ0xxKd/images-2.jpg" alt="Memory 4">
            </div>
            <button onclick="changeScene('scene3')">Next Surprise</button>
        </div>
    </div>

    <div class="scene" id="scene3">
        <div class="card">
            <h1 id="gameText">Pick a Rose!</h1>
            <p id="gameSub">Which one is for you?</p>
            <div class="rose-box">
                <img src="https://i.ibb.co/pjBzBzNs/pngtree-cute-boy-and-girl-couple-with-rose-for-valentine-s-day-png-image-11396077.png" class="rose-btn" onclick="checkRose(false)">
                <img src="https://i.ibb.co/rR7t2KMr/pngtree-a-couple-proposing-with-red-rose-on-valentine-day-boy-knee-png-image-13751008.png" class="rose-btn" onclick="checkRose(true)">
            </div>
            <div id="finalNext" style="display:none;">
                <button onclick="changeScene('scene4')">See Final Message</button>
            </div>
        </div>
    </div>

    <div class="scene" id="scene4">
        <div class="card">
            <h1>I Love You! ‚ù§Ô∏è</h1>
            <img src="https://i.ibb.co/ymns9CqR/1916d06e49ea5b451c68216022228b22.gif" class="hero-img">
            <p>You are the most beautiful flower in my garden of life. Happy Rose Day!</p>
            <button onclick="location.reload()">Re-play</button>
        </div>
    </div>

    <script>
        // 1. Scene Controller
        function changeScene(id) {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // 2. Game Logic
        function checkRose(isCorrect) {
            const txt = document.getElementById('gameText');
            const sub = document.getElementById('gameSub');
            if(isCorrect) {
                txt.innerText = "Perfect Choice! üòç";
                sub.innerText = "This one is truly special.";
                document.getElementById('finalNext').style.display = 'block';
            } else {
                txt.innerText = "Try Again! ü•Ä";
                sub.innerText = "You deserve a better one.";
            }
        }

        // 3. Background Heart Animation
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 8 + 4;
                this.speed = Math.random() * 2 + 1;
                this.alpha = Math.random() * 0.7;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.y = canvas.height + 20;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 77, 109, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 40; i++) particles.push(new Heart());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
